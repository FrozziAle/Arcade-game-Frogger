<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcade Game: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Arcade Game</h1>
		</header>
		<div id="instructions">
			<h3>Instructions</h3>
			<p>
				Move the player with arrow keys on your keyboard
				<br>
				Reach the water to win the game
				<br>
				Avoid bugs
			</p>
			<button class='start'>
				Let's Go!
			</button>
		</div>
		<div id='endGame' style="visibility: hidden;">
			<h2>Game Over</h2>
			<button class='restart'>
				Play again?
			</button>
		</div>
	</div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
